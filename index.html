<!DOCTYPE html>
<html lang="en" data-ng-app="assassins">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ABT Assassins</title>

        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .grayscale img
            {
                filter: grayscale(1);
                -webkit-filter: grayscale(1);
                -moz-filter: grayscale(1);
                -o-filter: grayscale(1);
                -ms-filter: grayscale(1);
            }

            .sepia img
            {
                filter: sepia(1);
                -webkit-filter: sepia(1);
                -moz-filter: sepia(1);
                -o-filter: sepia(1);
                -ms-filter: sepia(1);
            }

            .hitlist img {
                border: solid 1px #ff0000;
            }
        </style>
    </head>
    <body data-ng-controller="BodyCtrl">
        <div class="container">
            <h1>ABT Assassins</h1>
            <p class="lead">Last updated {{lastUpdated|date:'short'}}</p>
            <p>Start Date and time 10am</p>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-lg-4 col-xs-12">
                        <h2>How To Play</h2>
                        <button class="btn btn-primary btn-xs" data-ng-click="showRules = !showRules">Rules</button>
                        <div>
                            <a href="https://docs.google.com/a/atlanticbt.com/document/d/16Z5fi2QpeBIGkuJcf7l133sntpKcfphapbHjz1hDuE0/edit">Rules Link</a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-lg-offset-4 col-xs-12">
                        <h2>Fresh Kill?</h2>
                        <p>
                            Notify By HipChat: Chris Duffy or
                        </p>            
                        <p>
                            Text Message: <a href="tel:7042130579">(704) 213-0579</a>
                        </p>

                    </div>

                </div>

            </div>
            <div class="row">
                <div class="well col-xs-12" data-ng-class="{'col-sm-12': toggleExposed, 'col-sm-6': !toggleExposed}">
                    <h2 data-ng-click="toggleExposed = !toggleExposed"><span class="glyphicon glyphicon-eye-open"></span> Alive</h2>
                    <div data-ng-repeat="slug in exposed" class="hitlist" data-ng-hide="toggleExposed">
                        <img data-ng-src="{{employees[slug].image}}" class="pull-left" />
                        <div>
                            <h3 data-ng-bind="employees[slug].name"></h3>
                        </div>
                        <br class="clearfix" />
                    </div>
                </div>
                <div class="well col-xs-12" data-ng-class="{'col-sm-12': toggleDead, 'col-sm-6': !toggleDead}">
                    <h2 data-ng-click="toggleDead = !toggleDead"><span class="glyphicon glyphicon-remove"></span> Dead</h2>
                    <div data-ng-repeat="slug in killed" class="grayscale" data-ng-hide="toggleDead">
                        <img data-ng-src="{{employees[slug].image}}" class="pull-left" />
                        <div>
                            <h3 data-ng-bind="employees[slug].name"></h3>
                        </div>
                        <br class="clearfix" />
                    </div>
                </div>

            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="https://code.angularjs.org/1.2.20/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.20/angular-sanitize.min.js"></script>
        <script src="https://code.angularjs.org/1.2.20/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.2.20/angular-resource.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/app/controllers/body-ctrl.js"></script>
    </body>
</html>
